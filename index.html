<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uploader</title>
    <link rel="stylesheet" href="/css/example.css">
</head>

<body>
    <div>
        <h2>1、upload multiple images</h2>
        <ul>
            <li class="uploader-file" id="uploader">
                <label class="uploader">
                    <div class="uploader-file_title">
                        <i class="icon-upload"></i>
                    </div>
                    <input type="file" accept="image/*" multiple class="file-input"
                        onchange="onSelectImageChange(this.files)" />
                </label>
            </li>
        </ul>
        <p>
            <input type="number" id="parallel" min="1" max="5" placeholder="parallel" value="1">
        </p>
        <p>
            <code id="example-1"></code>
        </p>
        <p>
            <button class="btn-upload" onclick="submitImages()">Ok, I want to submit</button>
            <button class="btn-upload" onclick="onAbortAll()">Cancel all uploading requests</button>
        </p>
    </div>
    <div>
        <h2>2、upload any type</h2>
        <ul>
            <li class="uploader-file">
                <label class="uploader">
                    <div class="uploader-file_title">
                        <i class="icon-upload"></i>
                    </div>
                    <input type="file" class="file-input" onchange="onUploadFile(this)" />
                </label>
            </li>
        </ul>
        <p>
            <code id="example-2"></code>
        </p>
    </div>
    <template id="image-tpl">
        <li class="uploader-file" id="{id}">
            <img src="{src}" alt="{alt}" onload="revokeObjectURL(this.src)">
            <i class="uploader-file_size">{size}</i>
            <div class="uploader-file_progress">
                <div style="position: relative;">
                    <div class="uploader-file_progress_text"></div>
                    <div class="uploader-file_progress_inner"></div>
                </div>
            </div>
            <div class="uploader-file_action">
                <button onclick="onAbort('{id}')">abort & delete</button>
            </div>
        </li>
    </template>

    <!-- https://github.com/emn178/js-md5 -->
    <script src="/js/md5.min.js"></script>
    <script src="/dist/uploader.umd.js"></script>
    <script src="/js/example.js"></script>
</body>

</html>
